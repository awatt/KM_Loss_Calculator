<div ng-include="'components/navbar/navbar.html'"></div>

      
<div class="container container-narrow">
      <div layout="column">

      <div layout="row">
        <div class="page-header" flex>
          <h2>{{allTrades[0].securityDescription + '  ' + allTrades[0].securityType}}</h2>
        </div>
      </div>

      <md-button flex class="md-button md-cornered md-button-colored btn-lg home-input-button btn-prev" ng-click="generateStats()">Generate Stats</md-button>

      <div>
        <md-content class="md-padding">
        <md-tabs md-dynamic-height md-border-bottom>

        <md-tab ng-repeat="account in accounts"  label="{{account}}">
        <md-content class="md-padding">

        <table class="table table-striped table-responsive disable-text-selection" id="timesTable">
          <tbody class="time-input">
            <tr ng-repeat="trade in allTrades | filter: { account: account }">
              <!-- <td>{{trade.account}}</td> -->
              <td>{{trade.tradeDate}}</td>
              <td>{{trade.transactionType}}</td>
              <td>{{trade.quantity}}</td>
              <td>{{trade.pricePerShare}}</td>
            </tr>
          </tbody>
        </table>

      </md-content>
    </md-tab>

    </md-tabs>
    </md-content>
    </div>

</div>
